<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo-list</title>
    <link rel="stylesheet" href="global-styles.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>To-do Application</h1>
            <img id="sign-in" src="../public/images/sign-in.svg" alt="sign-in">
        </div>

        <!-- Layout -->
        <div class="parent">

            <!-- Calender -->
            <div class="div1" id="calender">
                <div class="calender-header">
                    <p id="time">11:00</p>
                    <p id="day">6th</p>
                    <p id="month">March</p>
                    <p id="year">2025</p>
                </div>
                <div class="calender-days">
                    <ul class="weekdays">
                        <li>Mo</li>
                        <li>Tu</li>
                        <li>We</li>
                        <li>Th</li>
                        <li>Fr</li>
                        <li>Sa</li>
                        <li>Su</li>
                    </ul>
                    <ul class="days"></ul>
                </div>
            </div>

            <div class="div2" id="todo">ToDo List</div>
            <div class="div3">Timer</div>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
